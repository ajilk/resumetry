[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "resumetry"
version = "0.1.2"
description = "Config + template â†’ PDF generator (LaTeX), Typer-based CLI"
authors = [{ name = "Azimjon Ilkhomov", email = "ajilkhomov@gmail.com" }]
license = { text = "MIT" }
dependencies = [
    "typer",
    "rich",
    "jinja2",
    "pyyaml",
]

[tool.setuptools.packages.find]
include = ["resumetry"]

[tool.setuptools.package-data]
resumetry = [
  "templates/**/*",
  "templates/**/*.tex",
  "templates/**/*.yaml"
]

[project.scripts]
resumetry = "resumetry.main:app"
